<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Portfolio name | Designation | About</title>
</head>
<style>
    body{
      margin: 0 auto;
      box-sizing: border-box;
    }
    @font-face{
        font-family: integralCF;
        src:url("fonts/IntegralCF-Regular.otf");
    }
    @font-face{
        font-family: integralCFB;
        src:url("fonts/IntegralCF-Bold.otf");
    }
   
    h1,h2{
        font-family: integralCFB;
    }
    body > header > div > a > span{
        font-family: integralCF;
    }
    body > header > div > nav > a{
        font-family: integralCF;
    }
    button{
        font-family: integralCF;
    }
     
    .contributors{
        background-position: center;
        background-size: cover;
        min-height: 70vh;
    }.contributors:nth-child(1){
     background-image: url("images/c1.png");
    }
    .contributors:nth-child(2){
     background-image: url("images/c2.png");
    }
    .contributors:nth-child(3){
     background-image: url("images/c3.png");
    }
    .logo{
      font-family: integralCF;
    }
</style>
<body>
    <!--navbar-->
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
          <div class="flex justify-between items-center w-full md:w-auto">
          <a class="logo flex title-font font-medium items-center text-gray-900 ">
            <span class="ml-3 text-sm md:text-base lg:text-xl">Alice Carter</span>
          </a>
          <button class="inline-flex md:hidden items-center text-white bg-black border-0 py-4 px-2 focus:outline-none hover:bg-red-600 rounded text-sm">Subscribe
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l 7 7-7 7"></path>
            </svg>
          </button>
        </div>
          <nav class="mt-4 md:mt-0 md:ml-auto flex flex-wrap items-center text-sm md:text-base justify-center">
            <a class="mr-5 hover:text-gray-900" href="index.html">Works</a>
            <a class="mr-5 hover:text-gray-900" href="contact.html">Contact</a>
            <a class="mr-5 hover:text-gray-900" href="about.html">About</a>
          </nav>
          <button class="hidden md:flex items-center text-white bg-black border-0 py-4 px-3 focus:outline-none hover:bg-red-600 rounded text-base mt-4 md:mt-0">Subscribe
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
              <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
          </button>
        </div>
      </header>
      <!--call to action-->
      <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-8 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact Us</h1>
            <p class="lg:w-2/3 mx-auto leading-relaxed text-base">Send us your message and we'll get back to you within 24 hours.</p>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-full md:w-1/2">
                <div class="relative">
                  <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                  <input type="text" id="name" name="name" class="w-full bg-white bg-opacity-50 border-2 border-black focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full md:w-1/2">
                <div class="relative">
                  <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                  <input type="email" id="email" name="email" class="w-full bg-white bg-opacity-50 border-2 border-black focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
              </div>
              <div class="p-2 w-full">
                <div class="relative">
                  <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                  <textarea id="message" name="message" class="w-full bg-white bg-opacity-50 border-2 border-black focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                </div>
              </div>
              <div class="p-2 w-full">
                <button class="flex mx-auto text-white bg-black border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-base">Button</button>
              </div>
             
            </div>
          </div>
        </div>
      </section>
      <footer class="text-gray-600 body-font">
        <div class="bg-gray-100 px-5 py-24 ">
          <div class="flex flex-wrap md:text-left text-center order-first">
            <div class="lg:w-1/4 md:w-1/2 w-full px-4">
              <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">CATEGORIES</h2>
              <nav class="list-none mb-10">
                <li>
                  <a class="text-gray-600 hover:text-gray-800">Works</a>
                </li>
                <li>
                  <a class="text-gray-600 hover:text-gray-800">Contact</a>
                </li>
                <li>
                  <a class="text-gray-600 hover:text-gray-800">About</a>
                </li>
              </nav>
            </div>
            
            <div class="lg:w-1/4 md:w-1/2 w-full px-4">
              <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">SUBSCRIBE</h2>
              <div class="flex xl:flex-nowrap md:flex-nowrap lg:flex-wrap flex-wrap justify-center items-end md:justify-start">
                <div class="relative w-40 sm:w-auto xl:mr-4 lg:mr-0 sm:mr-4 mr-2">
                  <label for="footer-field" class="leading-7 text-sm text-gray-600">E-mail</label>
                  <input type="text" id="footer-field" name="footer-field" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:bg-transparent focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                </div>
                <button class="mt-4 lg:mt-2 xl:mt-0 flex-shrink-0 inline-flex text-white bg-black border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded">Subscribe</button>
              </div>
              <p class="text-gray-500 text-sm mt-2 md:text-left text-center">Get new updates and notifications 
              </p>
            </div>
          </div>
        </div>
        <div class="bg-black">
          <div class=" px-5 py-6 flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
              <span class="ml-3 text-xl text-white">Alice Carter</span>
            </a>
            
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
              <a class="text-white">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-white">
                <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <path d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"></path>
                </svg>
              </a>
              <a class="ml-3 text-white">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
                </svg>
              </a>
              <a class="ml-3 text-white">
                <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0" class="w-5 h-5" viewBox="0 0 24 24">
                  <path stroke="none" d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
                  <circle cx="4" cy="4" r="2" stroke="none"></circle>
                </svg>
              </a>
            </span>
          </div>
        </div>
      </footer>
      <script src="components/ReviewCard.js"></script>
      <script src="components/workDesignCard.js"></script>
</body>
</html>
